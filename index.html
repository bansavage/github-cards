<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Github Card</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-2">
                                <img height="48" width="48" src="https://avatars0.githubusercontent.com/u/18252709?s=460&v=4">
                            </div>
                            <div class="col-md-4">
                                <strong>Joe Lynn</strong>
                                <a href="https://github.com/joe-lynn">@joe-lynn</a>
                            </div>
                            <div class="col-md-2">

                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-small btn-default">Follow</button>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-4 border-right border-top py-2">
                                <strong>12</strong> Repos
                            </div>
                            <div class="col-md-4 border-right border-top py-2">
                                <strong>0</strong> Gists
                            </div>
                            <div class="col-md-4 border-top py-2">
                                <strong>1</strong> Followers
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
